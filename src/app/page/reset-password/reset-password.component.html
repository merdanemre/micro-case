
    
   
        <form class="form-class card">
         <div class="text-center">
            <img class="mb-4 " src="../../../assets/img/logo.png" >
            <h3 >Şifrenizi sıfırlamak istediğiniz E-Mail adresini girin</h3>
         </div>
            <div class="form-group ">
                <label clas="text-align"  for="mail">E-Mail</label>
                <input type="text" name="mail" [(ngModel)]="loginUser.mail" required type="text" class="form-control" placeholder="E-mail adresinizi giriniz" />
                <br>
            </div>

            <div class="form-group d-grid gap-2">
                <button class="btn btn-primary" (click)="resetPassword()">
                    Şifremi Sıfırla
                </button>              
            </div>
            <div class="text-center">
                <a (click)="goLogin()" class="btn btn-link ">veya Giriş Yapın</a> <br>
              </div>
        </form>
